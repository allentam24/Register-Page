<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./main.css" />
    <title>Twinn Threadz</title>
</head>
<body>
    <header>
        <div class="header">
        <a href="#">Chance to Win Info</a>

        <div class="padded-container2"></div>
        <h1><div class="h1"> Become apart of the Twinn Threadz World!</h1></div>
        <div class="h1">
        <form>
            <div class="padded-container">
            <div><strong> First Name: </strong><input type="text" placeholder="First Name" required /></div>

            <div><strong>Last Name: </strong><input type="text" placeholder="Last Name" required /></div>

            <div>
                <br />

            </div>
        </form>
        <footer>
<br />

            <img src="./assets/insta.png" alt="insta icon" height="60" width="60" />
            <img src="./assets/twitter.png" alt="twitter icon" height="60" width="60" />
        
        </div>
        </footer>
    </div>
